name: CMake on multiple platforms

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release, Debug]
        include:
          - os: windows-latest
            build_type: Release
            c_compiler: cl
            cpp_compiler: cl
            generator: "Visual Studio 17 2022"
            vcpkg_triplet: x64-windows
          - os: windows-latest
            build_type: Debug
            c_compiler: cl
            cpp_compiler: cl
            generator: "Visual Studio 17 2022"
            vcpkg_triplet: x64-windows
          - os: ubuntu-latest
            build_type: Release
            c_compiler: gcc
            cpp_compiler: g++
            generator: "Unix Makefiles"
            vcpkg_triplet: x64-linux
          - os: ubuntu-latest
            build_type: Debug
            c_compiler: gcc
            cpp_compiler: g++
            generator: "Unix Makefiles"
            vcpkg_triplet: x64-linux
          - os: macos-latest
            build_type: Release
            c_compiler: clang
            cpp_compiler: clang++
            generator: "Unix Makefiles"
            vcpkg_triplet: x64-osx
          - os: macos-latest
            build_type: Debug
            c_compiler: clang
            cpp_compiler: clang++
            generator: "Unix Makefiles"
            vcpkg_triplet: x64-osx

    steps:
    - uses: actions/checkout@v4

    # Setup vcpkg
    - name: vcpkg build
      id: vcpkg
      uses: johnwason/vcpkg-action@v7
      with:
        manifest-dir: ${{ github.workspace }} # Set to directory containing vcpkg.json
        triplet: ${{ matrix.vcpkg_triplet }}
        cache-key: ${{ matrix.os }}
        token: ${{ github.token }}


    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=$(echo "${{ github.workspace }}/build" | sed 's|\\|/|g')" >> "$GITHUB_OUTPUT"
        mkdir -p "${{ github.workspace }}/build"

    # Configure CMake with secret environment variables
    - name: Configure CMake
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWD: ${{ secrets.DB_PASSWD }}
      run: |
        # Sestavení pøíkazu s Windows-style cestami
        read -r -d '' CMD <<'EOF'
            cmake -B ${{ steps.strings.outputs.build-output-dir }} \
            -G "${{ matrix.generator }}" \
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -S ${{ github.workspace }}
        EOF

        # Nahrazení všech \ za /, kromì tìch na konci øádku
        CMD_FIXED=$(echo "$CMD" | sed -E 's/\\([^n]|$)/\/\1/g')

        echo "Executing CMake:"
        echo "$CMD_FIXED"

        eval "$CMD_FIXED"
      shell: bash

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} 
